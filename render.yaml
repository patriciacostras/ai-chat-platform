# Render Blueprint for AI Chat Platform
# Deploy both server and client as separate services

services:
  # Backend WebSocket Server
  - type: web
    name: ai-chat-server
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: CLIENT_URL
        fromService:
          name: ai-chat-client
          type: web
          property: host

  # Frontend React Application
  - type: web
    name: ai-chat-client
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
